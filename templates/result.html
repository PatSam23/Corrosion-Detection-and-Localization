<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Result</h1>
                        <p>{{ 'Rust detected' if rust_detected else 'No rust detected' }}</p>
                        <div class="img-container">
                            <img src="{{ url_for('static', filename='img/' + filename) }}" alt="Uploaded Image" class="img-fluid">
                        </div>
                        <br>
                        {% if rust_detected %}
                            <form method="POST">
                                <button type="submit" class="btn btn-danger btn-block">Localize Rust</button>
                            </form>
                        {% else %}
                            <a href="/" class="btn btn-primary btn-block">Back to Home</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
